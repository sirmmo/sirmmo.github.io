<div class="flex mb-1 mt-2 justify-center flex-col">
  {{ range.Site.Data.socials.list }}
<div class="flex mb-1 mt-2 justify-center flex-wrap">
  {{ range . }}
  
  <a title="{{.name }}" href="{{ .url }}" target="_blank">
    <i class="fab fa-{{ .icon }} text-2xl py-1 px-2 m-1 rounded hover:bg-gray-300 dark:hover:bg-dark3"></i>
  </a>
  {{ end }}
</div>
{{ end }}
</div>
